[env:m5stack-atoms3]
platform = espressif32
board = m5stack-atoms3
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
lib_deps = 
	m5stack/M5Unified@^0.1.14
	meganetaaan/M5Stack-Avatar@^0.9.2
